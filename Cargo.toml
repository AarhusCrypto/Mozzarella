[workspace]
members = [
    "fancy-garbling",
    "ocelot",
    "popsicle",
    "scuttlebutt",
]

[profile.release]
opt-level = 3
debug = true
lto = true
debug-assertions = false
overflow-checks = false

[profile.dev]
opt-level = 2
debug = true
debug-assertions = true
overflow-checks = true

[profile.bench]
opt-level = 3
debug = true
debug-assertions = false
overflow-checks = false

[profile.test]
opt-level = 2
debug = true
debug-assertions = true
overflow-checks = true
