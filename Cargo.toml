[package]
name = "popsicle"
version = "0.1.0"
authors = ["Alex J. Malozemoff <amaloz@galois.com>"]
license = "MIT"
readme = "README.md"
description = "A library for private set intersection protocols"
categories = ["cryptography"]
keywords = ["cryptography", "private-set-intersection", "PSI"]
edition = "2018"

[lib]

[features]
nightly = ["rand/nightly", "scuttlebutt/nightly", "ocelot/unstable", "ocelot/nightly"]

[dependencies]
arrayref = "0.3.5"
ocelot = { git = "https://github.com/amaloz/ocelot" }
rand = "0.6.5"
rand_core = "0.4.0"
scuttlebutt = { git = "https://github.com/amaloz/scuttlebutt"}
sha2 = "0.8.0"

[dev-dependencies]
criterion = "0.2.10"

[profile.release]
opt-level = 3
debug = true
debug-assertions = false
overflow-checks = false

[profile.dev]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false

[profile.bench]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false

[[bench]]
name = "psz"
harness = false

[[bench]]
name = "psty"
harness = false

[[example]]
name = "psty"
harness = false
required-features = ["nightly"]
