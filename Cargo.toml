[package]
name = "twopac"
version = "0.1.0"
authors = ["Alex J. Malozemoff <amaloz@galois.com>"]
license = "MIT"
readme = "README.md"
description = "A library for secure two-party computation"
categories = ["cryptography"]
keywords = ["cryptography", "secure-computation", "2PC"]
edition = "2018"

[lib]

[features]
nightly = ["rand/nightly", "scuttlebutt/nightly"]

[dependencies]
fancy_garbling = { git = "https://github.com/spaceships/fancy-garbling" }
ocelot         = { git = "https://github.com/amaloz/ocelot" }
scuttlebutt    = { git = "https://github.com/amaloz/scuttlebutt" }
rand = "0.6.5"
bincode = "1.1.2"

[dev-dependencies]
# crossbeam = "*"
itertools = "*"

[profile.release]
debug = true
