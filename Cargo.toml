[package]
name = "fancy_garbling"
version = "0.1.0"
authors = ["Brent Carmer <bcarmer@galois.com>"]
license = "MIT"
readme = "README.md"
description = "A library for boolean and arithmetic garbling"
categories = ["cryptography"]
keywords = ["cryptography", "garbled-circuit", "GC"]
edition = "2018"
build = "build.rs"
autobenches = false

[lib]
doctest = false

[build-dependencies]
cc = "1.0.31"

[features]
nightly = ["rand/nightly", "scuttlebutt/nightly"]

[dependencies]
arrayref = "*"                  # XXX: remove
base_conversion = { path = "base_conversion" }
bincode = "*"                   # XXX: remove
crossbeam = "0.7.1"
itertools = "0.8.0"
libc = "0.2.50"
rand = "0.6.5"
regex = "1.1.2"
scuttlebutt = { git = "https://github.com/amaloz/scuttlebutt", default-features = false, features = ["serde"] }
serde = { version = "1.0.89", features = ["derive"] }

[dev-dependencies]
criterion = "0.2.10"

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true

[profile.bench]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false

[[bench]]
name = "wire_operations"
harness = false

[[bench]]
name = "garbling"
harness = false

[[bench]]
name = "parallel"
harness = false

[[bench]]
name = "rust"
harness = false

[[bench]]
name = "circuits"
harness = false
