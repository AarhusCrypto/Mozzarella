language: rust
matrix:
  include:
    - rust: stable
      env:
        - FEATURES='curve25519-dalek serde'
    - rust: nightly
      env:
        - FEATURES='nightly curve25519-dalek serde'
script:
  - |
    cargo build --verbose &&
    cargo test --verbose &&
    cargo build --verbose --features "$FEATURES" &&
    cargo test --verbose --features "$FEATURES"
